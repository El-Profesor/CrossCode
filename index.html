<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Glass Bug</title>

    <script type="module" src="./built/main.js"></script>

    <!-- Tabby -->
    <script src="../node_modules/tabbyjs/dist/js/tabby.min.js"></script>

    <!-- Fira Code & Sans fonts-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@200;300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap">

    <!-- Monaco editor css -->
    <link rel="stylesheet" data-name="vs/editor/editor.main"
        href="../node_modules/monaco-editor/min/vs/editor/editor.main.css">

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>

    <script src="../node_modules/acorn/dist/acorn.js"></script>
    <script src="../node_modules/acorn-walk/dist/walk.js"></script>
    <script src="../node_modules/astring/dist/astring.min.js" type="text/javascript"></script>

    <!-- Dagre (for graph layouts) -->
    <script src="../node_modules/dagre/dist/dagre.min.js"></script>
    <script src="../node_modules/dagre-d3/dist/dagre-d3.js"></script>

    <!-- D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/main.css">

    <script src="../node_modules/animejs/lib/anime.min.js"></script>

    <link rel="stylesheet" href="./css/dark.css">
</head>

<body>
    <link rel='stylesheet' href='//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack-subset.css'>

    <!-- Monaco editor setup -->
    <script>var require = { paths: { 'vs': '../node_modules/monaco-editor/min/vs' } };</script>
    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="../node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
    <script src="../node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>

    <div class="grid-container">
        <div class="side-pane">
            <div class="side-pane-controls"></div>
            <div class="side-pane-files">
                <ul data-tabs>
                    <li>
                        <a href="#_bubble" data-tabby-default>
                            <ion-icon name="ellipse"></ion-icon>
                            bubble.js
                        </a>
                    </li>
                    <li>
                        <a href="#_linkedlist">
                            <ion-icon name="ellipse"></ion-icon>
                            linkedlist.js
                        </a>
                    </li>
                    <li>
                        <a href="#_binarytree">
                            <ion-icon name="ellipse"></ion-icon>
                            binarytree.js
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-pane">
            <div class="main-pane-controls">
                <div id="play-button" class="button">
                    <ion-icon name="play-outline"></ion-icon>
                </div>
                <div id="pause-button" class="button">
                    <ion-icon name="pause-outline"></ion-icon>
                </div>
                <div id="debugger-refresh" class="button">
                    <ion-icon name="refresh-sharp"></ion-icon>
                </div>
                <div id="toggle-debugger" class="button">
                    <ion-icon name="bug-outline"></ion-icon>
                </div>
                <div id="debugger-simplify" class="button">
                    <ion-icon name="cut-outline"></ion-icon>
                </div>
            </div>
            <div class="main-pane-editor">
                <div id="_bubble">
                </div>
                <div id="_linkedlist">
                </div>
                <div id="_binarytree">
                </div>
            </div>
            <div class="main-pane-footer">
                <p id="error-log">This is a warning</p>
            </div>
        </div>
    </div>

    <!-- SVG canvas -->
    <svg id="svg-canvas" width="190" height="160" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg"
        style="width:100%;height:100%;position:fixed;top:0;left:0;bottom:0;right:0;">
        <defs>
            <!-- arrowhead marker definition -->
            <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6"
                orient="auto-start-reverse">
                <path d="M 0 0 L 10 5 L 0 10 z" fill="rgb(100,100,100)" />
            </marker>

            <!-- simple dot marker definition -->
            <marker id="dot" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="10" markerHeight="5">
                <circle cx="5" cy="5" r="5" fill="rgb(100,100,100)" />
            </marker>
        </defs>
    </svg>

    <!-- <p id="debugger-title">Debugger
        <span id="debugger-buttons">
        </span>
    </p>
    <svg id="debugger" width="600" height="600"></svg>
    <div id="debugger-resize"></div> -->
</body>

</html>
