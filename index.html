<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CrossCode</title>

        <!-- Ionicons -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
        <script
            nomodule=""
            src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
        <link rel=“stylesheet”
        href=“https://cdn.jsdelivr.net/npm/fontisto@v3.0.4/css/fontisto/fontisto.min.css”>

        <script type="module" src="/src/index.ts"></script>
    </head>

    <body>
        <!-- Editor -->
        <div id="editor"></div>
        <div id="errors"></div>

        <!-- SVG canvas -->
        <svg
            class="svg-canvas top"
            width="190"
            height="160"
            preserveAspectRatio="none"
            xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad1">
                    <stop
                        offset="0%"
                        stop-color="var(--s-color-3)"
                        stop-opacity="0.4" />
                    <stop offset="50%" stop-color="var(--s-color-3)" />
                    <stop
                        offset="100%"
                        stop-color="var(--s-color-3)"
                        stop-opacity="0.4" />
                </linearGradient>
                <linearGradient id="grad2">
                    <stop
                        offset="0%"
                        stop-color="var(--s-color-2)"
                        stop-opacity="0.1" />
                    <stop offset="50%" stop-color="var(--s-color-2)" />
                    <stop
                        offset="100%"
                        stop-color="var(--s-color-2)"
                        stop-opacity="0.4" />
                </linearGradient>

                <linearGradient id="fade_start">
                    <stop
                        offset="0%"
                        stop-color="var(--path-color)"
                        stop-opacity="0" />
                    <stop offset="50%" stop-color="var(--path-color)" />
                    <stop
                        offset="100%"
                        stop-color="var(--path-color)"
                        stop-opacity="1" />
                </linearGradient>

                <linearGradient id="fade_end">
                    <stop
                        offset="0%"
                        stop-color="var(--path-color)"
                        stop-opacity="1" />
                    <stop offset="50%" stop-color="var(--path-color)" />
                    <stop
                        offset="100%"
                        stop-color="var(--path-color)"
                        stop-opacity="0" />
                </linearGradient>

                <linearGradient id="fade_both">
                    <stop
                        offset="0%"
                        stop-color="var(--path-color)"
                        stop-opacity="0" />
                    <stop
                        offset="50%"
                        stop-color="var(--path-color)"
                        stop-opacity="1" />
                    <stop
                        offset="100%"
                        stop-color="var(--path-color)"
                        stop-opacity="0" />
                </linearGradient>

                <linearGradient
                    id="grad4"
                    gradientUnits="userSpaceOnUse"
                    gradientTransform="rotate(90)">
                    <stop
                        offset="0%"
                        stop-color="var(--color-2)"
                        stop-opacity="0" />
                    <stop
                        offset="50%"
                        stop-color="var(--color-2)"
                        stop-opacity="1" />
                    <stop
                        offset="100%"
                        stop-color="var(--color-2)"
                        stop-opacity="0" />
                </linearGradient>
                <linearGradient id="grad5">
                    <stop
                        offset="0%"
                        stop-color="var(--color-3)"
                        stop-opacity="1" />
                    <stop offset="50%" stop-color="var(--color-3)" />
                    <stop
                        offset="100%"
                        stop-color="var(--color-3)"
                        stop-opacity="0" />
                </linearGradient>
            </defs>
        </svg>
    </body>
</html>
